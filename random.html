<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Bungee|Candal" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Arvo|Dancing+Script|Domine|Josefin+Slab|Libre+Baskerville|Noticia+Text|PT+Sans+Caption|Taviraj" rel="stylesheet">  
		<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Cinzel|Courgette|Kaushan+Script|Permanent+Marker|Satisfy|Teko|Yellowtail" rel="stylesheet"> 
		<link rel='stylesheet' type='text/css' href='style.css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Random Quotes Machine</title>
</head>
<body>
<div id="container">
	<header>
		<h1>Random Quotes Rewritten</h1>
		<p>These are some of my favourite quotes.I hope you enjoy them!</p>
	</header>
	<section>
		<button id="btn">New Quote</button>
		<div id=quoteblock>
			<p class="quote"></p>
			<p class="author"></p>
		</div>
		<a id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i></a>
	</section>
	<footer>
	</footer>
</div>

<script src="script.js"></script>
</body>
</html>
